language: python
python:
- 3.6
script:
- nvm install 8 && nvm use 8
- npm install -g gulp-cli
- npm config set package-lock false
- npm install
- tox
- npm test
- python setup.py bdist_wheel
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: dist/*.whl
  on:
    tags: true
